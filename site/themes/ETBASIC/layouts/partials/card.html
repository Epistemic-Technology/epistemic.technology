{{- $content := .content -}}
{{- $link := .link -}}
{{- $heading := .heading -}}

<div class="card">
    <div class="card-content">
        <h3><a href="{{ $link }}">{{ $heading }}</a></h3>
        <p>{{ $content }}</p>
        <a href="{{ $link }}" class="read-more card-link" aria-label="Read more about {{ $heading }}">Read More</a>
    </div>
</div>
