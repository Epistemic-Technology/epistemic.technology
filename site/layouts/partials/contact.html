<form id="contact-form" onsubmit="handleSubmit(event)" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="general">General Inquiries</option>
            <option value="education">Education & Workshops</option>
            <option value="consulting">Consulting</option>
            <option value="development">Development</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Send Message</button>
</form>

<!-- Add result message div -->
<div id="form-result" class="form-result hidden"></div>

<script>
    async function handleSubmit(event) {
        event.preventDefault(); 
        
        const resultDiv = document.getElementById('form-result');
        resultDiv.classList.remove('hidden', 'success', 'error');
        resultDiv.textContent = 'Sending message...';
        
        try {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const response = await fetch('{{ .Site.Params.formSubmitEndpoint }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });
            
            const data = await response.json();
            if (data.success) {
                resultDiv.textContent = 'Message sent successfully!';
                resultDiv.classList.add('success');
                event.target.reset(); 
            } else {
                resultDiv.textContent = 'Error: ' + data.message;
                resultDiv.classList.add('error');
            }
        } catch (error) {
            resultDiv.textContent = 'Error submitting form. Please try again later.';
            resultDiv.classList.add('error');
            console.error('Error submitting form:', error);
        }
    }
</script>

<style>
    .form-result {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 4px;
    }

    .form-result.hidden {
        display: none;
    }

    .form-result.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .form-result.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
