<a href="#main-content" class="skip-link">Skip to main content</a>

<button class="nav-toggle-label" aria-expanded="false" aria-controls="main-nav" aria-label="Toggle menu">
    <svg class="burger-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 18L20 18" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
        <path d="M4 12L20 12" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
        <path d="M4 6L20 6" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
    </svg>
    <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 8L8 16M8 8L16 16" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
    </svg>
</button>
<input type="checkbox" id="nav-toggle" class="nav-toggle" hidden>
<div class="fixed-elements" role="banner">
    <a href="/" class="logo nav-logo" aria-label="Return to homepage">
        {{ partial "logo.html" . }}
    </a>
    <div class="fixed-buttons" role="group" aria-label="Page utilities">
        <button id="scroll-top" aria-label="Scroll to top" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        </button>
        <button id="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>
</div>
<nav class="main-nav" id="main-nav" role="navigation" aria-label="Main navigation">
    <ul class="nav-links">
        <li><a href="/philosophy/" title="Learn about our mission and values" aria-current="{{ if eq .page.RelPermalink "/philosophy/" }}page{{ end }}" {{ if eq .page.RelPermalink "/philosophy/" }}class="current"{{ end }}>Philosophy</a></li>
        <li><a href="/services/" title="Explore our services and solutions" aria-current="{{ if eq .page.RelPermalink "/services/" }}page{{ end }}" {{ if eq .page.RelPermalink "/services/" }}class="current"{{ end }}>Services</a></li>
        <li><a href="/projects/" title="See our past projects" aria-current="{{ if eq .page.RelPermalink "/projects/" }}page{{ end }}" {{ if eq .page.RelPermalink "/projects/" }}class="current"{{ end }}>Projects</a></li>
        <li><a href="/blog/" title="Read our latest posts" aria-current="{{ if eq .page.RelPermalink "/blog/" }}page{{ end }}" {{ if eq .page.RelPermalink "/blog/" }}class="current"{{ end }}>Blog</a></li>
        <li><a href="/about/" title="Get to know our team and company" aria-current="{{ if eq .page.RelPermalink "/about/" }}page{{ end }}" {{ if eq .page.RelPermalink "/about/" }}class="current"{{ end }}>About</a></li>
        <li><a href="/contact/" title="Get in touch with us" aria-current="{{ if eq .page.RelPermalink "/contact/" }}page{{ end }}" {{ if eq .page.RelPermalink "/contact/" }}class="current"{{ end }}>Contact</a></li>
    </ul>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const scrollTopBtn = document.getElementById('scroll-top');
    const navToggle = document.querySelector('.nav-toggle-label');
    const mainNav = document.getElementById('main-nav');
    const themeToggle = document.getElementById('theme-toggle');

    // Show/hide button based on scroll position
    window.addEventListener('scroll', function() {
        if (window.scrollY > 200) {
            scrollTopBtn.style.display = 'flex';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    });

    // Scroll to top when button is clicked
    scrollTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Handle menu toggle - Updated version
    navToggle.addEventListener('click', function() {
        const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', !isExpanded);
        document.getElementById('nav-toggle').checked = !isExpanded;
        mainNav.classList.toggle('nav-open');

        // Prevent body scrolling when menu is open
        document.body.style.overflow = isExpanded ? '' : 'hidden';
    });

    // Handle theme toggle
    themeToggle.addEventListener('click', function() {
        const isPressed = themeToggle.getAttribute('aria-pressed') === 'true';
        themeToggle.setAttribute('aria-pressed', !isPressed);
    });

    // Handle keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && mainNav.classList.contains('nav-open')) {
            navToggle.click();
            navToggle.focus();
        }
    });
});
</script>
